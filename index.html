<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- CSS only -->
    <link
      href="https://bootswatch.com/5/lux/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <title>Task app</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#" class="navbar-brand ms-3">Tasks App</a>

      <ul class="navbar-nav ms-auto">
        <form class="form-check-inline my-2 my-lg-0 d-flex">
          <input
            type="search"
            id="search"
            class="form-control me-sm-2"
            placeholder="Search your task"
          />
          <button class="btn btn-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </ul>
    </nav>

    <div class="container p-4">
      <div class="row">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- form no tiene el atributo action porque lo vamos a procesar por JS -->
              <form id="task-form">
                <input type="hidden" id="task-id" />
                <!-- form-group agrega separaciones entre inputs de un formulario-->
                <div class="form-label">
                  <input
                    type="text"
                    id="name"
                    placeholder="Task name"
                    class="form-control"
                  />
                </div>
                <div class="form-label my-2">
                  <textarea
                    id="description"
                    cols="30"
                    rows="10"
                    class="form-control"
                    placeholder="Task description"
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary col-12 text-center"
                >
                  Save task
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="card my-4" id="task-result">
            <div class="card-body">
              <ul id="container"></ul>
            </div>
          </div>
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Description</td>
                <td>Delete Task</td>
              </tr>
            </thead>
            <tbody id="tasks"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
